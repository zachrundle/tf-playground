name: tfsec
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tfsec:
    name: tfsec
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Run tfsec
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          soft_fail: true

      - name: Extract tfsec results
        id: extract
        run: |
          results=$(grep -A 6 "results" tfsec_output.txt | tail -n 6)
          echo "TFSEC_RESULTS<<EOF" >> $GITHUB_ENV
          echo "$results" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Post tfsec summary as PR comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          script: |
            const tfsecResults = process.env.TFSEC_RESULTS;
            const issueNumber = github.context.payload.pull_request.number;
            const repoName = github.context.repo.repo;
            const repoOwner = github.context.repo.owner;

            const commentBody = `
            ## tfsec Scan Summary
            \`\`\`
            ${tfsecResults}
            \`\`\`
            `;

            await github.rest.issues.createComment({
              owner: repoOwner,
              repo: repoName,
              issue_number: issueNumber,
              body: commentBody,
            });
